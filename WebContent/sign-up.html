	<script>
		function check(){
			if(form.uid.value==""){
				alert("用户ID不能为空");
				form.uid.focus();
				return false;
			}			
			
			if(form.uname.value==""){
				alert("用户名不能为空");
				form.uname.focus();
				return false;
			}
			
			if(form.password.value==""){
				alert("用户密码不能为空");
				form.password.focus();
				return false;
			}
			
			if(form.superuser.value==""){
				alert("用户权限不能为空");
				form.superuser.focus();
				return false;
			}
			var regml = /^[1-2]?$/
			if(!form.superuser.value.match(regml)){
				alert("用户权限输入不合法，请输入1或2（1为普通用户；2为超级用户）");
				form.superuser.focus();
				return false;
			}
		}
		
		function createXmlHttpRequest(){
		    var xmlreq = false;
		    if (window.XMLHttpRequest){
		        xmlreq = new XMLHttpRequest();
		    }else
		        if (window.ActiveXObject){
		    	try{
		    	    xmlreq = new ActiveXObject("Msxml2.XMLHTTP");
		    	}catch(e1){
		    	    try{
		    	        xmlreq = new ActiveXObject("Microsoft.XMLHTTP");
		    	    }catch(e2){
		    	    }
		    	}
		    }
		    return xmlreq;   	
		}

		function userNameCheck(){
	        var request = createXmlHttpRequest();
	        var uname = document.all.uname.value;
	        request.open("post","nameCheckServlet?uname="+uname);
	        request.send();
	        request.onreadystatechange = function(){
	    	if(request.readyState==4){
	    	        var value = request.responseText;
	    	        if(value=="true"){
	    	                document.all.uname.value="该用户名已存在";
	    	        }
	        	}
	        }
		}		
	</script>

	<body>

		<div class="container">
			<div class="text-center">
						<h3>小型购物系统</h3>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">					

					<!-- Start Sign In Form -->
					<form action="signUpServlet" name="form" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>
						<div class="form-group">
							<label for="uid" class="sr-only">UserId</label>
							<input type="text" name="uid" class="form-control" id="uid" placeholder="UserId" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="uname" class="sr-only">Username</label>
							<input type="text" name="uname" class="form-control" id="uname" placeholder="Username" autocomplete="off" onFocus="this.value ='';" onBlur="userNameCheck()">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="superuser" class="sr-only">Superuser</label>
							<input type="text" name="superuser" class="form-control" id="superuser" placeholder="Superuser(1/2)" autocomplete="off"> 
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="index.html">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" onClick="return check()" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
