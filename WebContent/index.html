	<script>
		function check(){
			if(form.uname.value==""){
				alert("用户名不能为空");
				form.uname.focus();
				return false;
			}
			
			if(form.password.value==""){
				alert("用户密码不能为空");
				form.password.focus();
				return false;
			}	
		}			
	</script>

	<body >
		<div class="container">
			<div class="text-center">
						<h3>小型购物系统</h3>
			</div>

            <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="loginServlet" name="form" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="uname" class="sr-only">Uname</label>
							<input type="text" name="uname" class="form-control" id="uname" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="sign-up.html">Sign Up</a> | <a href="forgot.html">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="submit" onClick="return check()" value="Sign In" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
		</div>
